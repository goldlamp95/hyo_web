{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static '../static/home.css'%}">
{% endblock %}
{% block content %}
<!-- profile-bar -->
<div class="top-bar">
    {{latest_dday.title}}
    {{due}}
</div>
<div class="profile-bar">
    {% for member in members %}
    <a class="son" href="{% url 'indiv_home' member.pk %}">{{member.profile}}</a>
    {% endfor %}
</div>
<div>
    {% for image in images %}
    {{image.image}}
    {{image.content}}
    {{image.image_author}}
    {% endfor %}
</div>
<!-- nav-bar -->
<div class="nav">
    <a href="{% url 'home' %}">
        <img class="nav-home"  src="{% static '../static/image/icon/home.svg'%}">
    </a>
    <a href="{% url 'mission' %}">
        <img class="nav-mission" src="{% static '../static/image/icon/mission_1.svg'%}">
    </a>
    <a href="{% url 'new' %}">
        <img class="nav-new" src="{% static '../static/image/icon/plus.svg'%}">
    </a>
    <a href="{% url 'shop' %}">
        <img class="nav-shop" src="{% static '../static/image/icon/shop.svg'%}">
    </a>
    <a href="{% url 'account' %}">
        <img class="nav-account" src="{% static '../static/image/icon/account.svg'%}">
    </a>
</div>
{% endblock %}}
