{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static '../static/home.css'%}">
{% endblock %}
{% block content %}
<!-- profile-bar -->
<div class="top-bar">
    {{latest_dday.title}}
    {{due}}
</div>
{% for member in members %}
    
    <a href="{% url 'indiv_home' member.pk %}"><img src={{member.profile}}></img></a>
    
{% endfor %}

{% for image in images %}
<a href="{% url 'detail' image.pk %}"><img src={{image.image}}></img></a>
    {{image.content}}
    {{image.image_author}}
{% endfor %}

<!-- todo icon -->
<a href="{% url 'todo' %}">할일 리스트</a>
<!-- nav-bar -->

<div class="nav">
    <a href="{% url 'home' %}">
        <img class="nav-home"  src="{% static '../static/image/icon/home.svg'%}">
    </a>
    <a href="{% url 'mission' %}">
        <img class="nav-mission" src="{% static '../static/image/icon/mission_1.svg'%}">
    </a>
    <a href="{% url 'new' %}">
        <img class="nav-new" src="{% static '../static/image/icon/plus.svg'%}">
    </a>
    <a href="{% url 'shop' %}">
        <img class="nav-shop" src="{% static '../static/image/icon/shop.svg'%}">
    </a>
    <a href="{% url 'account' %}">
        <img class="nav-account" src="{% static '../static/image/icon/account.svg'%}">
    </a>
</div>
{% endblock %}
