{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static '../static/home.css'%}">
{% endblock %}
{% block content %}
<!-- profile-bar -->
<div class="top-bar">
    <div></div>
    <div class="d-day">
        <p class="first-d-day">D-3 <span class="second-d-day">엄마 생신</span></p>
    </div>
    <div>
        <a href="{% url 'todo' %}">
            <img class="calendar" src="{% static "../static/image/icon/calendar_1.png" %}" alt="">
        </a>
    </div>
</div>


<div class="member_imgs">
    {% for member in members %}
    <a href="{% url 'indiv_home' member.pk %}"><img class="member_img" src={{member.profile}}></img></a>
    {% endfor %}
</div>
<hr></hr>
<div class="wrapper">
<div class="feed_imgs">
        {% for image in images %}
        <a href="{% url 'detail' image.pk %}"><img class="feed_img" src={{image.image}}></img></a>
        <div class="feed_name">작성자: {{image.image_author}}</div> 
        {{image.content}}
</div>
</div>

{% endfor %}
<!— nav-bar —>
<div class="nav">
    <a href="{% url 'home' %}">
        <img class="nav-home"  src="{% static '../static/image/icon/home.svg'%}">
    </a>
    <a href="{% url 'mission' %}">
        <img class="nav-mission" src="{% static '../static/image/icon/mission_1.svg'%}">
    </a>
    <a href="{% url 'new' %}">
        <img class="nav-new" src="{% static '../static/image/icon/plus.svg'%}">
    </a>
    <a href="{% url 'shopping' %}">
        <img class="nav-shop" src="{% static '../static/image/icon/shop.svg'%}">
    </a>
    <a href="{% url 'account' %}">
        <img class="nav-account" src="{% static '../static/image/icon/account.svg'%}">
    </a>
</div>
{% endblock %}
