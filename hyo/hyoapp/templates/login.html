<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    <input name="name" placeholder="이름을 입력해주세요">
    <input type="multipart/form-date" placeholder="프로필사진을 업로드해주세요">
    <input type="text" placeholder="가족 관계를 밝혀주세요">
    <input type="date" placeholder="생일을 입력해주세요">
    <button type="submit">제출</button>
    <h3>프로필 사진 미리보기</h3>
    {% for post in posts %}
    <div>
        <img src="{{ post.img }}">
    </div>
    {% endfor %}
</form>
