{% extends 'base.html' %}

{% block content %}
    <h1>회원가입</h1>
    {% if error %}
    <h3 style="color: red;">{{ error }}</h3>
    {% endif %}
    <form method = "POST" enctype = "multipart/form-data">

        {% csrf_token %}
        <a href="{% url 'family_signup' %}">가족 새로 등록</a>

        <input type="password" name="family_password" placeholder = "가족 비밀번호를 입력하세요">
        <input type="text" name="name" placeholder = "이름">
        <input type="text" name="individual_id" placeholder = "새로운 ID를 등록해주세요">
        <input type="password" name="individual_password" placeholder = "비밀번호">
        <input type="date" name="birthday" placeholder = "생일날짜">
        <input type="file" name="profile_pic" placeholder = "프로필사진">
        <!-- <input type="file" name="profile_pic" placeholder = "개인 프로필 사진을 업로드해주세요"> -->
        <button type = "submit">가입하기</button>
        
    </form>
{% endblock content %}
